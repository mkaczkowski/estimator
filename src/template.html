<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ============ BASE STYLES ============ */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }

        /* ============ COMPONENTS ============ */
        .task-card { transition: all 0.2s; }
        .task-card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }

        /* ============ SCROLLBAR ============ */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* ============ ANIMATIONS ============ */
        @keyframes highlightPulse {
            0% { background-color: rgba(59, 130, 246, 0.1); }
            50% { background-color: rgba(59, 130, 246, 0.2); }
            100% { background-color: transparent; }
        }
        .highlight-target {
            animation: highlightPulse 2s ease-out;
        }

        /* ============ MARKDOWN CONTENT ============ */
        .markdown-content {
            font-size: 0.95rem;
            color: #475569;
        }

        /* Top level lists */
        .markdown-content ul {
            list-style-type: disc;
            padding-left: 1.5em;
            margin-bottom: 0.5em;
        }
        .markdown-content ol {
            list-style-type: decimal;
            padding-left: 1.5em;
            margin-bottom: 0.5em;
        }

        /* Nested list styles */
        .markdown-content li > ul,
        .markdown-content li > ol {
            margin-top: 0.25em;
            margin-bottom: 0.25em;
            margin-left: 1.5em;
            padding-left: 0.5em;
            list-style-position: outside;
        }

        .markdown-content ul ul,
        .markdown-content ol ul {
            list-style-type: circle;
        }

        .markdown-content li { margin-bottom: 0.25em; }
        .markdown-content p { margin-bottom: 0.5em; }
        .markdown-content code { background-color: #f1f5f9; padding: 0.1em 0.3em; border-radius: 0.2em; font-size: 0.9em; color: #475569; font-family: monospace; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 shadow-sm z-20 relative flex-shrink-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 text-white p-2 rounded-lg shadow-sm">
                    <i class="fa-solid fa-list-check"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-slate-800 tracking-tight">{{TITLE}}</h1>
                    <p class="text-xs text-slate-500 font-medium">{{SUBTITLE}}</p>
                </div>
            </div>
            
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-6 bg-slate-50 px-4 py-2 rounded-lg border border-slate-100">
                    <div class="text-right">
                        <div class="text-[10px] text-slate-500 font-bold uppercase tracking-wider">Original</div>
                        <div class="font-bold text-slate-700 leading-none"><span id="original-points">0</span> <span class="text-xs font-normal text-slate-400">SP</span></div>
                    </div>
                    <div class="h-8 w-px bg-slate-200"></div>
                    <div class="text-right">
                        <div class="text-[10px] text-blue-600 font-bold uppercase tracking-wider">Adjusted</div>
                        <div class="font-bold text-blue-700 text-xl leading-none"><span id="total-points">0</span> <span class="text-xs font-normal text-blue-400">SP</span></div>
                    </div>
                </div>
                <button onclick="exportCSV()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2.5 rounded-lg text-sm font-medium transition-all shadow-sm hover:shadow-md flex items-center gap-2 active:transform active:scale-95">
                    <i class="fa-solid fa-download"></i> Export Plan
                </button>
            </div>
        </div>
    </header>

    <!-- Content Wrapper -->
    <div class="flex-1 flex overflow-hidden">
        
        <!-- Sidebar Navigation (Sticky) -->
        <nav class="w-72 bg-white border-r border-slate-200 flex-shrink-0 overflow-y-auto hidden lg:block z-10 shadow-[4px_0_24px_rgba(0,0,0,0.02)]">
            <div class="p-6">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4">Table of Contents</h3>
                <ul class="space-y-6" id="toc-container">
                    <!-- Dynamic TOC -->
                </ul>
            </div>
        </nav>

        <!-- Main Scrollable Area -->
        <main class="flex-1 overflow-y-auto bg-slate-50/50 scroll-smooth" id="main-container">
            <div class="max-w-5xl mx-auto px-6 py-8 space-y-8" id="phases-container">
                <!-- Dynamic Content Here -->
            </div>
            <div class="h-20"></div> <!-- Spacer -->
        </main>

    </div>

    <script>
        // ============ CONSTANTS ============
        const DATA = {{DATA_JSON}};

        const RISK_CONFIG = {
            high: { class: 'bg-red-100 text-red-700 border-red-200', label: 'High Risk' },
            medium: { class: 'bg-yellow-100 text-yellow-700 border-yellow-200', label: 'Medium Risk' },
            low: { class: 'bg-green-100 text-green-700 border-green-200', label: 'Low Risk' }
        };

        // ============ STATE ============
        let state = { phases: [] };

        // ============ UTILITIES ============

        function findTask(taskId) {
            for (const phase of state.phases) {
                const task = phase.tasks.find(t => t.id === taskId);
                if (task) return { task, phase };
            }
            return null;
        }

        function getRiskBadge(risk) {
            const r = risk.toLowerCase();
            let config;
            if (r.includes('high')) config = RISK_CONFIG.high;
            else if (r.includes('medium')) config = RISK_CONFIG.medium;
            else config = RISK_CONFIG.low;

            return `<span class="px-2 py-1 rounded ${config.class} text-[10px] font-bold uppercase tracking-wide border">${config.label}</span>`;
        }

        function formatDependencies(deps) {
            if (!deps || !Array.isArray(deps) || deps.length === 0) {
                return '<p class="text-slate-400 italic text-sm">None</p>';
            }

            let listHtml = '<ul class="space-y-1">';
            deps.forEach(dep => {
                if (typeof dep === 'object' && dep.taskId) {
                    const taskId = dep.taskId;
                    const text = dep.description ? `Task ${taskId}: ${dep.description}` : `Task ${taskId}`;
                    listHtml += `<li><a href="#task-${taskId}-anchor" onclick="scrollToElement('task-${taskId}-anchor'); return false;" class="inline-flex items-center gap-1.5 text-blue-600 hover:text-blue-800 hover:bg-blue-50 px-1.5 py-0.5 -ml-1.5 rounded transition-colors font-medium"><i class="fa-solid fa-arrow-up-right-from-square text-[10px]"></i> ${text}</a></li>`;
                } else if (typeof dep === 'string') {
                    // Check if it's a task ID pattern
                    const match = dep.match(/^(\d+\.\d+)$/);
                    if (match) {
                        const taskId = match[1];
                        listHtml += `<li><a href="#task-${taskId}-anchor" onclick="scrollToElement('task-${taskId}-anchor'); return false;" class="inline-flex items-center gap-1.5 text-blue-600 hover:text-blue-800 hover:bg-blue-50 px-1.5 py-0.5 -ml-1.5 rounded transition-colors font-medium"><i class="fa-solid fa-arrow-up-right-from-square text-[10px]"></i> Task ${taskId}</a></li>`;
                    } else {
                        listHtml += `<li class="text-slate-600 flex items-center gap-2"><span class="w-1 h-1 rounded-full bg-slate-300"></span>${dep}</li>`;
                    }
                }
            });
            listHtml += '</ul>';
            return listHtml;
        }

        function calculateStoryPoints(sp) {
            if (typeof sp === 'number') return sp;
            if (sp && typeof sp === 'object' && sp.min !== undefined && sp.max !== undefined) {
                return (sp.min + sp.max) / 2;
            }
            return 0;
        }

        function formatArrayToMarkdown(items) {
            if (!items || !Array.isArray(items) || items.length === 0) return '';
            return items.map(item => `- ${item}`).join('\n');
        }

        function getTaskModificationStatus(task) {
            const isDelivModified = task.deliverables !== task.originalDeliverables;
            const isAcModified = task.ac !== task.originalAc;
            return {
                isPointsModified: task.currentPoints !== task.originalPoints,
                isDelivModified,
                isAcModified,
                isAnyContentModified: isDelivModified || isAcModified
            };
        }

        function calculateTotals() {
            let original = 0;
            let current = 0;
            state.phases.forEach(phase => {
                phase.tasks.forEach(task => {
                    original += task.originalPoints;
                    current += task.currentPoints;
                });
            });
            return { original, current };
        }

        // ============ PARSING ============
        function parseData(data) {
            return data.phases.map(phase => ({
                id: String(phase.id),
                title: phase.title,
                tasks: phase.tasks.map(task => {
                    const points = calculateStoryPoints(task.storyPoints);
                    const deliverables = formatArrayToMarkdown(task.deliverables);
                    const ac = formatArrayToMarkdown(task.acceptanceCriteria);

                    return {
                        id: task.id,
                        title: task.title,
                        originalPoints: points,
                        currentPoints: points,
                        description: task.description || '',
                        deliverables: deliverables,
                        originalDeliverables: deliverables,
                        ac: ac,
                        originalAc: ac,
                        dependencies: task.dependencies || [],
                        risk: task.risk?.level || 'low',
                        riskDescription: task.risk?.description || '',
                        expanded: false,
                        editingField: null
                    };
                })
            }));
        }

        // ============ TABLE OF CONTENTS ============
        function renderTOC() {
            const tocContainer = document.getElementById('toc-container');
            tocContainer.innerHTML = '';

            state.phases.forEach(phase => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <a href="#phase-${phase.id}-anchor" onclick="scrollToElement('phase-${phase.id}-anchor'); return false;" class="block text-sm font-semibold text-slate-700 hover:text-blue-600 transition-colors mb-2">
                        Phase ${phase.id}: ${phase.title}
                    </a>
                    <ul class="space-y-1 border-l border-slate-100 ml-1 pl-3">
                        ${phase.tasks.map(task => `
                            <li>
                                <a href="#task-${task.id}-anchor" onclick="scrollToElement('task-${task.id}-anchor'); return false;" class="block text-xs text-slate-500 hover:text-blue-500 hover:bg-blue-50 px-1 py-0.5 rounded transition-all truncate ${task.currentPoints !== task.originalPoints ? 'text-amber-600 font-medium' : ''}" title="${task.title}">
                                    <span class="font-mono text-[10px] text-slate-400 mr-1">${task.id}</span> ${task.title}
                                    ${task.currentPoints !== task.originalPoints ? '<span class="w-1.5 h-1.5 rounded-full bg-amber-500 inline-block ml-1"></span>' : ''}
                                </a>
                            </li>
                        `).join('')}
                    </ul>
                `;
                tocContainer.appendChild(li);
            });
        }
        
        function scrollToElement(id) {
            const element = document.getElementById(id);
            if (element) {
                document.querySelectorAll('.highlight-target').forEach(el => el.classList.remove('highlight-target'));
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                element.classList.add('highlight-target');
            }
        }

        // ============ RENDERING ============
        function renderEditForm(taskId, type, value) {
            return `
                <div class="mt-2">
                    <textarea id="edit-${taskId}-${type}" class="w-full h-48 p-3 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none font-mono text-sm">${value}</textarea>
                    <div class="flex justify-end gap-2 mt-2">
                        <button onclick="cancelEdit('${taskId}')" class="px-3 py-1.5 text-xs font-medium text-slate-600 hover:bg-slate-100 rounded transition-colors">Cancel</button>
                        <button onclick="saveEdit('${taskId}', '${type}')" class="px-3 py-1.5 text-xs font-medium text-white bg-blue-600 hover:bg-blue-700 rounded shadow-sm transition-colors">Save</button>
                    </div>
                </div>
            `;
        }

        function parseMarkdownContent(type, rawValue) {
            const value = rawValue || '';
            if (type === 'deliverables') {
                let count = 1;
                const numbered = value.replace(/(^|\n)-\s+/g, (match, p1) => `${p1}${count++}. `);
                return marked.parse(numbered);
            }
            if (type === 'ac') {
                const cleaned = value.replace(/- \[([ x])\] /gm, '- ');
                return marked.parse(cleaned);
            }
            return marked.parse(value);
        }

        function renderEditableContent(task, type, rawValue) {
            if (task.editingField === type) {
                return renderEditForm(task.id, type, rawValue);
            }
            const htmlContent = parseMarkdownContent(type, rawValue);
            return `<div class="markdown-content text-slate-600 pl-2">${htmlContent}</div>`;
        }

        function renderTaskCard(task) {
            const status = getTaskModificationStatus(task);
            const riskBadge = getRiskBadge(task.risk);
            const descriptionHtml = marked.parse(task.description || '');
            const dependenciesHtml = formatDependencies(task.dependencies);

            return `
                <div class="flex items-start gap-5">
                    <div class="mt-1">
                        <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 font-bold text-xs border border-slate-200 shadow-sm">
                            ${task.id}
                        </div>
                    </div>
                    <div class="flex-1 min-w-0 overflow-hidden">
                        <div class="flex flex-wrap items-center gap-x-3 gap-y-1 mb-1">
                            <h3 class="font-bold text-slate-800 text-base break-words">${task.title}</h3>
                            ${riskBadge}
                            ${status.isAnyContentModified ? '<span class="px-2 py-1 rounded bg-purple-100 text-purple-700 text-[10px] font-bold uppercase tracking-wide border border-purple-200">Modified</span>' : ''}
                        </div>

                        <div class="text-slate-600 text-sm leading-relaxed mb-3 line-clamp-2 text-ellipsis markdown-content">${descriptionHtml}</div>

                        <div class="flex items-center gap-4">
                            <button onclick="toggleDetails('${task.id}')" class="text-blue-600 text-xs font-semibold hover:text-blue-800 flex items-center gap-1.5 focus:outline-none group/btn transition-colors">
                                <div class="w-4 h-4 rounded bg-blue-50 flex items-center justify-center group-hover/btn:bg-blue-100 transition-colors">
                                    <i class="fa-solid fa-chevron-right text-[8px] transition-transform duration-200 ${task.expanded ? 'rotate-90' : ''}" id="icon-${task.id.replace('.','-')}"></i>
                                </div>
                                ${task.expanded ? 'Hide Details' : 'View Details'}
                            </button>
                            ${(status.isPointsModified || status.isAnyContentModified) ? '<span class="text-[10px] text-amber-600 font-semibold flex items-center gap-1"><i class="fa-solid fa-pen-nib"></i> Updated</span>' : ''}
                        </div>

                        <div id="details-${task.id.replace('.','-')}" class="${task.expanded ? '' : 'hidden'} mt-5 bg-slate-50 rounded-lg border border-slate-200 p-5 text-sm">
                            <div class="flex flex-col gap-8">
                                <div>
                                    <div class="flex justify-between items-center border-b border-slate-200 pb-2 mb-3">
                                        <h4 class="font-bold text-slate-800 flex items-center gap-2">
                                            <i class="fa-solid fa-box-open text-slate-400"></i> Deliverables
                                            ${status.isDelivModified ? '<span class="w-2 h-2 rounded-full bg-purple-500" title="Edited"></span>' : ''}
                                        </h4>
                                        ${task.editingField !== 'deliverables' ? `<button onclick="enableEdit('${task.id}', 'deliverables')" class="text-blue-500 hover:text-blue-700 text-xs"><i class="fa-solid fa-pen"></i> Edit</button>` : ''}
                                    </div>
                                    ${renderEditableContent(task, 'deliverables', task.deliverables)}
                                </div>

                                <!-- Acceptance Criteria -->
                                <div>
                                    <div class="flex justify-between items-center border-b border-slate-200 pb-2 mb-3">
                                        <h4 class="font-bold text-slate-800 flex items-center gap-2">
                                            <i class="fa-solid fa-clipboard-check text-slate-400"></i> Acceptance Criteria
                                            ${status.isAcModified ? '<span class="w-2 h-2 rounded-full bg-purple-500" title="Edited"></span>' : ''}
                                        </h4>
                                        ${task.editingField !== 'ac' ? `<button onclick="enableEdit('${task.id}', 'ac')" class="text-blue-500 hover:text-blue-700 text-xs"><i class="fa-solid fa-pen"></i> Edit</button>` : ''}
                                    </div>
                                    ${renderEditableContent(task, 'ac', task.ac)}
                                </div>

                                <!-- Dependencies -->
                                <div>
                                    <h4 class="font-bold text-slate-800 mb-3 flex items-center gap-2 border-b border-slate-200 pb-2">
                                        <i class="fa-solid fa-diagram-project text-slate-400"></i> Dependencies
                                    </h4>
                                    <div class="markdown-content text-slate-600 pl-2">
                                        ${dependenciesHtml}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="w-24 flex flex-col items-end gap-1 pl-4 border-l border-slate-100 flex-shrink-0">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Points</label>
                        <input type="number"
                               min="0"
                               step="1"
                               value="${task.currentPoints}"
                               onchange="updatePoints('${task.id}', this.value)"
                               class="w-full text-right text-xl font-bold ${status.isPointsModified ? 'text-amber-600 bg-amber-50 border-amber-300' : 'text-slate-700 bg-white border-slate-300'} border rounded-md px-2 py-1 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all shadow-sm hover:border-blue-300">
                        <div class="text-[10px] text-slate-400 font-medium mt-1">Orig: ${task.originalPoints}</div>
                    </div>
                </div>
            `;
        }

        function calculatePhaseTotals(phase) {
            const original = phase.tasks.reduce((acc, t) => acc + t.originalPoints, 0);
            const current = phase.tasks.reduce((acc, t) => acc + t.currentPoints, 0);
            return { original, current };
        }

        function renderPhaseCard(phase) {
            const { original, current } = calculatePhaseTotals(phase);

            const phaseEl = document.createElement('div');
            phaseEl.id = `phase-${phase.id}-anchor`;
            phaseEl.className = 'bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden scroll-mt-20';

            phaseEl.innerHTML = `
                <div class="bg-slate-50/80 px-6 py-4 border-b border-slate-200 flex justify-between items-center backdrop-blur-sm sticky top-0 z-10">
                    <div class="flex items-center gap-3">
                        <span class="bg-white border border-slate-200 text-slate-500 font-mono text-xs px-2 py-1 rounded shadow-sm">Phase ${phase.id}</span>
                        <h2 class="text-lg font-bold text-slate-800">${phase.title}</h2>
                    </div>
                    <div class="flex items-center gap-4 text-sm">
                        <span class="text-slate-400">${phase.tasks.length} tasks</span>
                        <span class="w-px h-4 bg-slate-200"></span>
                        <div class="font-semibold text-slate-700">Total: <span id="phase-${phase.id}-total" class="${current !== original ? 'text-amber-600' : 'text-blue-600'}">${current}</span> SP</div>
                    </div>
                </div>
                <div class="divide-y divide-slate-100" id="phase-${phase.id}-tasks"></div>
            `;

            const tasksContainer = phaseEl.querySelector(`#phase-${phase.id}-tasks`);

            phase.tasks.forEach(task => {
                const taskEl = document.createElement('div');
                taskEl.id = `task-${task.id}-anchor`;
                taskEl.className = 'task-card p-6 hover:bg-blue-50/30 transition-colors group relative scroll-mt-32';
                taskEl.innerHTML = renderTaskCard(task);
                tasksContainer.appendChild(taskEl);
            });

            return { element: phaseEl };
        }

        function render() {
            const container = document.getElementById('phases-container');
            container.innerHTML = '';

            state.phases.forEach(phase => {
                const { element } = renderPhaseCard(phase);
                container.appendChild(element);
            });

            updateSummary();
        }

        function updateHeaderTotals(original, current) {
            document.getElementById('original-points').textContent = original;
            const totalEl = document.getElementById('total-points');
            totalEl.textContent = current;

            if (current !== original) {
                totalEl.classList.remove('text-blue-700');
                totalEl.classList.add('text-amber-600');
            } else {
                totalEl.classList.remove('text-amber-600');
                totalEl.classList.add('text-blue-700');
            }
        }

        function updatePhaseTotals() {
            state.phases.forEach(phase => {
                const pTotal = phase.tasks.reduce((acc, t) => acc + t.currentPoints, 0);
                const el = document.getElementById(`phase-${phase.id}-total`);
                if (el) el.textContent = pTotal;
            });
        }

        function updateSummary() {
            const { original, current } = calculateTotals();
            updateHeaderTotals(original, current);
            updatePhaseTotals();
        }

        // ============ EVENT HANDLERS ============
        function updatePoints(taskId, value) {
            const found = findTask(taskId);
            if (found) {
                found.task.currentPoints = parseFloat(value) || 0;
            }

            updateSummary();
            renderTOC();
            render();
        }

        function toggleDetails(taskId) {
            const found = findTask(taskId);
            if (found) {
                found.task.expanded = !found.task.expanded;
            }
            render();
        }

        function enableEdit(taskId, field) {
            const found = findTask(taskId);
            if (found) {
                found.task.editingField = field;
            }
            render();
        }

        function saveEdit(taskId, field) {
            const el = document.getElementById(`edit-${taskId}-${field}`);
            const newValue = el ? el.value : '';

            const found = findTask(taskId);
            if (found) {
                found.task[field] = newValue;
                found.task.editingField = null;
            }
            render();
        }

        function cancelEdit(taskId) {
            const found = findTask(taskId);
            if (found) {
                found.task.editingField = null;
            }
            render();
        }

        // ============ EXPORT ============
        function exportCSV() {
            let csv = 'Phase,Task ID,Title,Risk,Original SP,Adjusted SP,Description,Deliverables,Dependencies\n';
            state.phases.forEach(phase => {
                phase.tasks.forEach(task => {
                    const desc = (task.description || '').replace(/"/g, '""');
                    const title = (task.title || '').replace(/"/g, '""');
                    const deliv = (task.deliverables || '').replace(/\n/g, '; ').replace(/"/g, '""');

                    // Format dependencies for CSV
                    let depsStr = '';
                    if (task.dependencies && Array.isArray(task.dependencies)) {
                        depsStr = task.dependencies.map(dep => {
                            if (typeof dep === 'object' && dep.taskId) {
                                return dep.description ? `${dep.taskId}: ${dep.description}` : dep.taskId;
                            }
                            return dep;
                        }).join('; ').replace(/"/g, '""');
                    }

                    csv += `"${phase.title}",${task.id},"${title}",${task.risk},${task.originalPoints},${task.currentPoints},"${desc}","${deliv}","${depsStr}"\n`;
                });
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "execution_estimates.csv");
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ============ INITIALIZATION ============
        window.onload = function() {
            state.phases = parseData(DATA);
