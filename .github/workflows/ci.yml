name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Test CLI help
        run: node src/generate.js --help

      - name: Test CLI version
        run: node src/generate.js --version

      - name: Test generation
        run: |
          node src/generate.js examples/sample-project.md -s "CI Test"
          test -f examples/sample-project-estimator.html

      - name: Verify package
        run: npm pack --dry-run
